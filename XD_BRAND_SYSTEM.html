        .a4-container { width: 210mm; min-height: 297mm; padding: 15mm; margin: 0 auto; background: white; color: #1e293b; position: relative; }
        .card-overdue { border: 2px solid #ef4444; background-color: #fef2f2; }
        .badge-overdue { background-color: #ef4444; color: white; padding: 2px 8px; border-radius: 999px; font-size: 10px; font-weight: bold; }
        @media print { .no-print { display: none !important; } .a4-container { box-shadow: none; margin: 0; width: 100%; } }
    </style>

<body class="pb-24">

    <!-- Header -->
    <header class="bg-white border-b sticky top-0 z-40 no-print">
        <div class="max-w-md mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-black text-slate-800">XD <span class="text-rose-600">BRAND</span></h1>
            <button id="downloadBtn" class="text-[10px] bg-slate-800 text-white px-3 py-1.5 rounded-lg font-bold">Download App</button>
        </div>
        <div class="max-w-md mx-auto flex justify-around border-t">
            <button onclick="switchTab('orders')" id="tab-orders" class="flex-1 py-3 text-sm tab-active">ລາຍການອໍເດີ</button>
            <button onclick="switchTab('report')" id="tab-report" class="flex-1 py-3 text-sm text-slate-400">ລາຍງານບັນຊີ</button>
        </div>
    </header>

    <!-- App Content -->
    <main id="page-orders" class="max-w-md mx-auto p-4 space-y-4 no-print">
        <div class="flex justify-between items-center">
            <div>
                <h2 class="text-xl font-black text-slate-800">ອໍເດີທັງໝົດ</h2>
                <p id="orderCount" class="text-[10px] text-slate-400 uppercase font-bold">0 ORDERS FOUND</p>
            </div>
            <button onclick="openModal()" class="bg-rose-600 text-white px-6 py-2.5 rounded-2xl font-bold shadow-lg shadow-rose-100">+ ເພີ່ມ</button>
        </div>

        <!-- Import Button for existing CSV -->
        <div class="bg-slate-100 p-4 rounded-2xl flex items-center justify-between border border-slate-200">
            <span class="text-[10px] font-bold text-slate-500 uppercase">ນຳເຂົ້າຂໍ້ມູນ CSV</span>
            <input type="file" id="csvImport" accept=".csv" class="text-[10px] w-32">
        </div>

        <div id="ordersList" class="space-y-4"></div>
    </main>

    <main id="page-report" class="max-w-md mx-auto p-4 no-print space-y-4 hidden">
        <h2 class="text-xl font-black text-slate-800">ສະຫຼຸບລາຍຮັບ-ລາຍຈ່າຍ</h2>
        <div id="reportStats" class="space-y-4">
                <div class="bg-white p-8 rounded-[2.5rem] border shadow-sm"><p class="text-[10px] font-black text-slate-400 uppercase mb-2">ຍອດຂາຍລວມ</p><h4 class="text-4xl font-black">0</h4></div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-slate-900 p-6 rounded-[2rem] text-white shadow-lg shadow-slate-200"><p class="opacity-60 text-[10px] font-black uppercase">ຄ້າງລູກຄ້າ</p><h4 class="text-xl font-black">0</h4></div>
                    <div class="bg-emerald-500 p-6 rounded-[2rem] text-white shadow-lg shadow-emerald-200"><p class="opacity-60 text-[10px] font-black uppercase">ກຳໄລຄາດການ</p><h4 class="text-xl font-black">0</h4></div>
                </div>
                <div class="bg-rose-50 p-8 rounded-[2.5rem] border border-rose-100 text-rose-600"><p class="text-[10px] font-black uppercase mb-2">ຄ້າงໂຮງງານ (ລວມແຖມ)</p><h4 class="text-3xl font-black">0</h4></div>
            </div>
    </main>

    <!-- Modal Form -->
    <div id="modalOverlay" class="fixed inset-0 bg-slate-900/60 z-50 hidden items-center justify-center p-4 no-print">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl max-h-[90vh] overflow-y-auto p-8">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-black text-xl text-slate-800">ລາຍລະອຽດອໍເດີ</h3>
                <button onclick="closeModal()" class="text-slate-300 text-3xl">×</button>
            </div>
            <form id="orderForm" class="space-y-5">
                <input type="hidden" id="editIndex" value="-1">
                
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase">ຊື່ລູກຄ້າ</label>
                    <input type="text" id="name" placeholder="ລະບຸຊື່ລູกຄ້າ..." required="" class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-5 py-4 font-bold focus:ring-2 ring-rose-500 outline-none">
                </div>

                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase">ຊື່ລາຍການສິນຄ້າ (ສະແດງໃນໃບບິນ)</label>
                    <input type="text" id="itemName" placeholder="ຕົວຢ່າງ: ເສື້ອກິລາ XD V.1" required="" class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-5 py-4 font-bold focus:ring-2 ring-rose-500 outline-none">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-400 uppercase">ຈຳນວນສັ່ງ (ໂຕ)</label>
                        <input type="number" id="qty" placeholder="0" required="" class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-5 py-4 font-bold">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-rose-500 uppercase">ຈຳນວນແຖມ (ໂຕ)</label>
                        <input type="number" id="bonus" value="0" class="w-full bg-rose-50 border border-rose-100 rounded-2xl px-5 py-4 font-bold text-rose-600">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-400 uppercase">ລາຄາຂາຍ/ໂຕ</label>
                        <input type="number" id="unitPrice" value="50000" class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-5 py-4 font-bold">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-400 uppercase">ຕົ້ນທຶນ/ໂຕ</label>
                        <input type="number" id="unitCost" value="35000" class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-5 py-4 font-bold">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-emerald-600 uppercase">ມັດຈຳ (ລູกຄ້າຈ່າຍ)</label>
                        <input type="number" id="custDeposit" placeholder="0" class="w-full bg-emerald-50 border border-emerald-100 rounded-2xl px-5 py-4 font-bold text-emerald-700">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-blue-600 uppercase">ມັດຈຳ (ຈ່າຍໂຮງງານ)</label>
                        <input type="number" id="factDeposit" placeholder="0" class="w-full bg-blue-50 border border-blue-100 rounded-2xl px-5 py-4 font-bold text-blue-700">
                    </div>
                </div>

                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase">ອັບໂຫລດຮູບແບບເສື້ອ</label>
                    <input type="file" id="shirtImg" accept="image/*" class="w-full text-xs text-slate-500">
                </div>

                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase">ວັນທີຮັບງານ</label>
                    <input type="date" id="date" class="w-full bg-slate-50 border border-slate-200 rounded-2xl px-5 py-4">
                </div>

                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 text-slate-400 font-bold">ຍົກເລີກ</button>
                    <button type="submit" class="flex-1 bg-slate-900 text-white py-4 rounded-3xl font-bold">ບັນທຶກອໍເດີ</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Invoice Viewer -->
    <div id="invoiceOverlay" class="fixed inset-0 bg-slate-900/90 z-[60] hidden overflow-y-auto no-print">
        <div class="sticky top-0 bg-white p-4 flex justify-between items-center border-b z-50">
            <button onclick="closeInvoice()" class="px-6 py-2 font-bold text-slate-400">ກັບຄືນ</button>
            <div class="flex gap-2">
                <button onclick="saveAsImage()" class="bg-rose-600 text-white px-6 py-2 rounded-xl font-bold text-sm">Save JPG</button>
                <button onclick="window.print()" class="bg-slate-800 text-white px-6 py-2 rounded-xl font-bold text-sm">Print PDF</button>
            </div>
        </div>
        <div id="capture-area" class="a4-container">
            <!-- XD BRAND INVOICE TEMPLATE -->
            <div id="invoiceContent"></div>
        </div>
    </div>

    <script>
        let orders = JSON.parse(localStorage.getItem('xd_brand_data')) || [];
        const money = (n) => new Intl.NumberFormat('lo-LA').format(n || 0);

        // Download HTML App
        document.getElementById('downloadBtn').onclick = () => {
            const html = document.documentElement.outerHTML;
            const blob = new Blob([html], { type: 'text/html' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'XD_BRAND_SYSTEM.html';
            a.click();
        };

        function switchTab(tab) {
            document.getElementById('page-orders').classList.toggle('hidden', tab !== 'orders');
            document.getElementById('page-report').classList.toggle('hidden', tab !== 'report');
            document.getElementById('tab-orders').className = `flex-1 py-3 text-sm ${tab === 'orders' ? 'tab-active' : 'text-slate-400'}`;
            document.getElementById('tab-report').className = `flex-1 py-3 text-sm ${tab === 'report' ? 'tab-active' : 'text-slate-400'}`;
            if (tab === 'report') renderReport();
        }

        function openModal(idx = -1) {
            document.getElementById('editIndex').value = idx;
            document.getElementById('orderForm').reset();
            if (idx > -1) {
                const o = orders[idx];
                document.getElementById('name').value = o.name;
                document.getElementById('itemName').value = o.itemName || '';
                document.getElementById('qty').value = o.qty;
                document.getElementById('bonus').value = o.bonus;
                document.getElementById('unitPrice').value = o.unitPrice;
                document.getElementById('unitCost').value = o.unitCost;
                document.getElementById('custDeposit').value = o.custDeposit;
                document.getElementById('factDeposit').value = o.factDeposit;
                document.getElementById('date').value = o.date;
            } else {
                document.getElementById('date').valueAsDate = new Date();
                document.getElementById('itemName').value = 'ຜະລິດເສື້ອຕາມແບບ (XD BRAND)';
            }
            document.getElementById('modalOverlay').classList.replace('hidden', 'flex');
        }

        function closeModal() { document.getElementById('modalOverlay').classList.replace('flex', 'hidden'); }
        function closeInvoice() { document.getElementById('invoiceOverlay').classList.add('hidden'); }

        document.getElementById('orderForm').onsubmit = async function(e) {
            e.preventDefault();
            const idx = parseInt(document.getElementById('editIndex').value);
            
            let imgData = idx > -1 ? orders[idx].img : '';
            const file = document.getElementById('shirtImg').files[0];
            if (file) {
                imgData = await new Promise(r => {
                    const reader = new FileReader();
                    reader.onload = () => r(reader.result);
                    reader.readAsDataURL(file);
                });
            }

            const d = new Date(document.getElementById('date').value);
            d.setDate(d.getDate() + 12);

            const o = {
                id: idx > -1 ? orders[idx].id : Date.now(),
                name: document.getElementById('name').value,
                itemName: document.getElementById('itemName').value,
                qty: parseInt(document.getElementById('qty').value) || 0,
                bonus: parseInt(document.getElementById('bonus').value) || 0,
                unitPrice: parseInt(document.getElementById('unitPrice').value) || 0,
                unitCost: parseInt(document.getElementById('unitCost').value) || 0,
                custDeposit: parseInt(document.getElementById('custDeposit').value) || 0,
                factDeposit: parseInt(document.getElementById('factDeposit').value) || 0,
                date: document.getElementById('date').value,
                dueDate: d.toISOString().split('T')[0],
                img: imgData,
                status: idx > -1 ? orders[idx].status : 'pending'
            };

            if (idx > -1) orders[idx] = o; else orders.unshift(o);
            save(); renderOrders(); closeModal();
        };

        function renderOrders() {
            const list = document.getElementById('ordersList');
            document.getElementById('orderCount').innerText = `${orders.length} ORDERS FOUND`;
            list.innerHTML = '';
            
            const now = new Date(); now.setHours(0,0,0,0);

            orders.forEach((o, i) => {
                const total = o.qty * o.unitPrice;
                const pend = total - o.custDeposit;
                const isOverdue = new Date(o.dueDate) < now && o.status !== 'done';
                
                const div = document.createElement('div');
                div.className = `bg-white p-5 rounded-[2rem] shadow-sm border-l-8 transition-all ${isOverdue ? 'card-overdue' : (o.status === 'done' ? 'border-emerald-500' : 'border-slate-300')}`;
                div.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-[9px] font-black text-slate-400 uppercase tracking-widest">${o.date} &rarr; ${o.dueDate}</span>
                                ${isOverdue ? '<span class="badge-overdue tracking-tighter uppercase">ກາຍກຳນົດ!</span>' : ''}
                            </div>
                            <h4 class="font-black text-slate-800 text-lg leading-tight">${o.name}</h4>
                            <p class="text-[10px] text-slate-400 font-bold">${o.itemName}</p>
                        </div>
                        <button onclick="toggleStatus(${i})" class="w-10 h-10 rounded-full border-2 ${o.status === 'done' ? 'bg-emerald-500 border-emerald-500' : 'border-slate-100'} flex items-center justify-center">
                            ${o.status === 'done' ? '<svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>' : ''}
                        </button>
                    </div>
                    <div class="grid grid-cols-2 gap-3 my-4">
                        <div class="bg-slate-50 p-3 rounded-2xl"><p class="text-[8px] font-black text-slate-400 uppercase">ຈຳນວນ</p><p class="font-black">${o.qty} <span class="text-rose-500">+${o.bonus}</span></p></div>
                        <div class="bg-rose-50 p-3 rounded-2xl"><p class="text-[8px] font-black text-rose-400 uppercase">ຄ້າງຊຳລະ</p><p class="font-black text-rose-600">${money(pend)}</p></div>
                    </div>
                    <div class="flex justify-between items-center pt-3 border-t border-slate-50">
                        <button onclick="deleteOrder(${i})" class="text-[10px] font-black text-rose-200 hover:text-rose-500">ລຶບອໍເດີ</button>
                        <div class="flex gap-2">
                            <button onclick="openModal(${i})" class="text-[10px] font-black text-slate-300 px-3 uppercase">ແກ້ໄຂ</button>
                            <button onclick="previewInvoice(${i})" class="bg-slate-900 text-white text-[10px] font-black px-5 py-2.5 rounded-xl">ໃບບິນ / ຮູບ</button>
                        </div>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function previewInvoice(i) {
            const o = orders[i];
            const total = o.qty * o.unitPrice;
            const pend = total - o.custDeposit;
            const content = document.getElementById('invoiceContent');

            content.innerHTML = `
                <div class="flex justify-between items-start mb-16 border-b-8 border-slate-900 pb-10">
                    <div>
                        <h1 class="text-6xl font-black text-slate-900 tracking-tighter">XD <span class="text-rose-600">BRAND</span></h1>
                        <p class="text-slate-400 text-sm font-bold tracking-[0.2em] uppercase">Jersey Design Sports</p>
                        <p class="text-slate-800 font-bold mt-2 text-sm italic">Tel: 020 95618276</p>
                    </div>
                    <div class="text-right">
                        <div class="bg-slate-900 text-white px-6 py-3 inline-block rounded-2xl mb-4">
                            <p class="text-[10px] font-bold uppercase opacity-60">Invoice Number</p>
                            <p class="text-xl font-black">#${o.id.toString().slice(-6)}</p>
                        </div>
                        <p class="text-slate-500 font-bold text-xs uppercase">ວັນທີອອກບິນ: ${o.date}</p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-16 mb-16">
                    <div>
                        <p class="text-[10px] font-black text-slate-300 uppercase mb-2">Customer Info</p>
                        <h2 class="text-4xl font-black text-slate-900 leading-none mb-6">${o.name}</h2>
                        
                        <div class="bg-slate-50 p-6 rounded-[2.5rem] border border-slate-100">
                            <p class="text-[10px] font-black text-slate-400 uppercase mb-2">Delivery Schedule</p>
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 bg-rose-600 rounded-full flex items-center justify-center text-white font-bold">!</div>
                                <p class="font-black text-lg text-slate-800 underline decoration-rose-500 decoration-4">ກຳນົດສົ່ງ: ${o.dueDate}</p>
                            </div>
                        </div>
                    </div>
                    <div class="h-72 bg-slate-50 rounded-[3rem] border-2 border-dashed border-slate-200 flex items-center justify-center overflow-hidden">
                        ${o.img ? `<img src="${o.img}" class="max-w-full max-h-full object-contain">` : `<div class="text-center text-slate-300 font-black italic"><p class="text-2xl uppercase">XD DESIGN</p><p class="text-[9px]">(No image attached)</p></div>`}
                    </div>
                </div>

                <table class="w-full mb-16">
                    <thead>
                        <tr class="bg-slate-900 text-white">
                            <th class="py-6 px-8 text-left rounded-l-3xl text-[10px] uppercase font-black tracking-widest">ລາຍການສິນຄ້າ</th>
                            <th class="py-6 px-8 text-center text-[10px] uppercase font-black tracking-widest">ຈຳນວນສັ່ງ</th>
                            <th class="py-6 px-8 text-right text-[10px] uppercase font-black tracking-widest">ລາຄາ/ໂຕ</th>
                            <th class="py-6 px-8 text-right rounded-r-3xl text-[10px] uppercase font-black tracking-widest">ລວມມູນຄ່າ</th>
                        </tr>
                    </thead>
                    <tbody class="text-xl">
                        <tr>
                            <td class="py-12 px-8 font-black text-slate-800 border-b border-slate-50">
                                ${o.itemName}
                                <p class="text-xs font-bold text-rose-500 mt-2 uppercase">* ໂຕແຖມຟຣີ: ${o.bonus} ໂຕ</p>
                            </td>
                            <td class="py-12 px-8 text-center font-black border-b border-slate-50">${o.qty}</td>
                            <td class="py-12 px-8 text-right font-bold border-b border-slate-50">${money(o.unitPrice)}</td>
                            <td class="py-12 px-8 text-right font-black text-slate-900 border-b border-slate-50">${money(total)}</td>
                        </tr>
                    </tbody>
                </table>

                <div class="flex justify-end mb-24">
                    <div class="w-1/2 space-y-5">
                        <div class="flex justify-between px-8 text-slate-400 font-black uppercase text-[11px]">
                            <span>ລວມທັງໝົດ</span>
                            <span class="text-slate-900">${money(total)}</span>
                        </div>
                        <div class="flex justify-between px-8 text-emerald-600 font-black uppercase text-[11px]">
                            <span>ມັດຈຳແລ້ວ</span>
                            <span>-${money(o.custDeposit)}</span>
                        </div>
                        <div class="bg-rose-600 p-10 rounded-[3rem] text-white flex justify-between items-center shadow-2xl shadow-rose-200">
                            <span class="text-xs font-black uppercase tracking-widest">ຄ້າງຊຳລະ</span>
                            <span class="text-4xl font-black">${money(pend)} <span class="text-[10px] opacity-60">KIP</span></span>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-32 pt-20">
                    <div class="text-center border-t-2 border-slate-100 pt-4">
                        <p class="text-[10px] font-black text-slate-300 uppercase italic">ລາຍເຊັນລູກຄ້າ</p>
                    </div>
                    <div class="text-center border-t-2 border-slate-100 pt-4">
                        <p class="text-[10px] font-black text-slate-300 uppercase italic">ລາຍເຊັນ XD BRAND</p>
                    </div>
                </div>
            `;
            document.getElementById('invoiceOverlay').classList.remove('hidden');
        }

        async function saveAsImage() {
            const canvas = await html2canvas(document.getElementById('capture-area'), { scale: 2 });
            const link = document.createElement('a');
            link.download = `XD-BRAND-BILL-${Date.now()}.jpg`;
            link.href = canvas.toDataURL('image/jpeg', 0.9);
            link.click();
        }

        function renderReport() {
            let sales = 0, profit = 0, pendCust = 0, pendFact = 0;
            orders.forEach(o => {
                const totalS = o.qty * o.unitPrice;
                const totalC = (o.qty + o.bonus) * o.unitCost;
                sales += totalS;
                if(o.status === 'done') profit += (totalS - totalC);
                pendCust += (totalS - o.custDeposit);
                pendFact += (totalC - o.factDeposit);
            });
            document.getElementById('reportStats').innerHTML = `
                <div class="bg-white p-8 rounded-[2.5rem] border shadow-sm"><p class="text-[10px] font-black text-slate-400 uppercase mb-2">ຍອດຂາຍລວມ</p><h4 class="text-4xl font-black">${money(sales)}</h4></div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-slate-900 p-6 rounded-[2rem] text-white shadow-lg shadow-slate-200"><p class="opacity-60 text-[10px] font-black uppercase">ຄ້າງລູກຄ້າ</p><h4 class="text-xl font-black">${money(pendCust)}</h4></div>
                    <div class="bg-emerald-500 p-6 rounded-[2rem] text-white shadow-lg shadow-emerald-200"><p class="opacity-60 text-[10px] font-black uppercase">ກຳໄລຄາດການ</p><h4 class="text-xl font-black">${money(profit)}</h4></div>
                </div>
                <div class="bg-rose-50 p-8 rounded-[2.5rem] border border-rose-100 text-rose-600"><p class="text-[10px] font-black uppercase mb-2">ຄ້າงໂຮງງານ (ລວມແຖມ)</p><h4 class="text-3xl font-black">${money(pendFact)}</h4></div>
            `;
        }

        // CSV Import Handler
        document.getElementById('csvImport').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (ev) => {
                const lines = ev.target.result.split('\n').slice(1);
                lines.forEach(l => {
                    const c = l.split(',');
                    if(c[1]) {
                        orders.push({
                            id: Date.now() + Math.random(),
                            name: c[1],
                            itemName: 'ອໍເດີນຳເຂົ້າຈາກ CSV',
                            qty: parseInt(c[2]) || 0,
                            bonus: 0, unitPrice: 50000, unitCost: 35000,
                            custDeposit: parseInt(c[3]?.replace(/\D/g,'')) || 0,
                            factDeposit: parseInt(c[5]?.replace(/\D/g,'')) || 0,
                            date: new Date().toISOString().split('T')[0],
                            dueDate: new Date(Date.now() + 12*86400000).toISOString().split('T')[0],
                            img: '', status: 'pending'
                        });
                    }
                });
                save(); renderOrders();
            };
            reader.readAsText(file);
        });

        function toggleStatus(i) { orders[i].status = orders[i].status === 'done' ? 'pending' : 'done'; save(); renderOrders(); }
        function deleteOrder(i) { if(confirm('ຢືນຢັນການລຶບອໍເດີນີ້?')) { orders.splice(i, 1); save(); renderOrders(); } }
        function save() { localStorage.setItem('xd_brand_data', JSON.stringify(orders)); }
        window.onload = renderOrders;
    </script>



</body></html>
